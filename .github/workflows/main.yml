name: Run Tests
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore TudoMario.sln
 
    - name: Build Solution
      run: msbuild TudoMario.sln /t:TudoMario /t:TudoMarioTests /p:Configuration=Debug /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
          
    - name: Logging workdir
      run: pwd
      
    - name: Recursive ls
      run: ls -R
 
    - name: Run Tests
      run: '& "$(vswhere -property installationPath)\Common7\IDE\MSTest.exe" .\TudoMarioTests\bin\x86\Debug\Core\TudoMarioTests.exe'
 
